<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Black Model</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #6b3e07;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Loading model...</div>
    
    <!-- Three.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    
    <script>
        // Global variables
        let scene, camera, renderer, controls;
        const infoDiv = document.getElementById('info');
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x6b3e07);
            
            // Setup camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 2);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);
            
            // Add basic lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            // Create a fallback cube as reference
            const geometry = new THREE.IcosahedronGeometry(0.5, 0);
            const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const blackCube = new THREE.Mesh(geometry, material);
            blackCube.position.set(-1, 0, 0);
            scene.add(blackCube);
            
            // Setup orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.update();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Load the model
            loadModel();
            
            // Start animation loop
            animate();
        }
        
        // Load the GLB model
        function loadModel() {
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            
            const loader = new THREE.GLTFLoader();
            loader.setDRACOLoader(dracoLoader);
            
            loader.load(
                'models/ExploRa.glb',
                function(gltf) {
                    infoDiv.textContent = 'Model loaded!';
                    setTimeout(() => { infoDiv.style.display = 'none'; }, 2000);
                    
                    const model = gltf.scene;
                    
                    // Set pure black color on all meshes
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            // Force color to pure black
                            child.material = new THREE.MeshBasicMaterial({
                                color: 0x000000,
                                side: THREE.DoubleSide, // Render both sides
                                polygonOffset: true,
                                polygonOffsetFactor: 1,
                                polygonOffsetUnits: 1
                            });
                            
                            // Store original geometry for reference
                            const originalGeometry = child.geometry;
                            
                            // Create a new material for the wireframe effect
                            const wireframeMaterial = new THREE.LineBasicMaterial({
                                color: 0x111111,
                                linewidth: 1
                            });
                            
                            // Create wireframe geometry
                            const wireframeGeometry = new THREE.WireframeGeometry(originalGeometry);
                            
                            // Create line segments
                            const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
                            
                            // Add wireframe to child mesh
                            child.add(wireframe);
                        }
                    });
                    
                    // Set scale to make model smaller
                    model.scale.set(0.25, 0.25, 0.25);
                    
                    // Center model
                    model.position.set(0, 0, 0);
                    
                    scene.add(model);
                },
                function(xhr) {
                    if (xhr.lengthComputable) {
                        const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                        infoDiv.textContent = `Loading: ${percent}%`;
                    }
                },
                function(error) {
                    infoDiv.textContent = 'Error loading model';
                    console.error('Error loading model:', error);
                }
            );
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Start the application
        init();
    </script>
</body>
</html>
